<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Tecnica N° 3117</title>
    <link rel="icon" href="escudo.jfif" type="escudo/jfif">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #589ceb;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .menu .admission {
            background: black;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .content .text {

            max-width: 50%;
        }
        .content h1 {
            font-size: 38px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 20px;
            color: #555;
        }
        .content .cta {
            background: #589ceb;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .image {
            max-width: 200%;
        }
        .image img {
            width: 110%;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">EETN°3117</div>
            <nav>
                <a href="#">Ciclo Basico</a>
                <a href="#">Ciclo Superior</a>
               
            </nav>
            <a href="#" class="admission">Registrarse</a>
        </div>
        <div class="content">
            <div class="text">
                <h1>Educación tecnica superior</h1>
                <p>Una de las mejores instituciones de educacion tecnica en Argentina. Educamos a sus hijos en areas profesionales relacionadas a la Informatica y Electronica </p>
                <button class="cta">Iniciar</button>
            </div>
            <div class="image">
                <img src="escudo-.jpeg" alt="Estudiante">
            </div>
        </div>
    </div>
</body>
</html>
